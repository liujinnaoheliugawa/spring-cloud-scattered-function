#bootstrap 上下文配置
#uri = http://localhost:9090
#{application} = gupao
#{profile} = prod
#{label} = master
#URL : {uri}/{application}-{profile}.properties
#=> http://loclahost:9090/gupao-prod.properties
#配置服务器 URI
spring.cloud.config.uri = http://localhost:9090/
#配置客户端应用名称:{application}
spring.cloud.config.name = liugawaheliujinnao
#profile 是激活配置
spring.cloud.config.profile = test
#label 在 Git 中指的是分之名称
spring.cloud.config.label = master